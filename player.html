<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music Style Audio Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }

      .audio-player {
        position: relative;
        width: 300px;
        background: rgb(61 61 61 / 90%);
        padding: 20px;

        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1;
        position: relative;
      }

      .play-pause {
        background: none;
        border: none;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        outline: none;
        display: flex;
        align-items: center;
      }

      .play-pause svg {
        width: 24px;
        height: 24px;
      }

      .progress-container {
        position: relative;
        flex: 1;
        height: 5px;
        background: #969696;
        margin: 0 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      .progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: #bdbdbd;
        border-radius: 5px;
      }

      .current-time,
      .duration {
        font-size: 14px;
        color: #c4c4c4;
        z-index: 1;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="audio-player">
      <img
        src="https://media.wired.com/photos/667c76c517180f5bf41ab863/191:100/w_1280,c_limit/062624-excerpt-simcity-kelly-clancy.jpg"
        alt="Background"
        class="background-image"
      />
      <audio
        id="audio"
        src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
      ></audio>
      <div class="controls">
        <button id="play-pause" class="play-pause">
          <svg
            id="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
          <svg
            id="pause-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            style="display: none"
          >
            <path d="M6 19h4V5H6zm8-14v14h4V5z" />
          </svg>
        </button>
        <div class="progress-container">
          <div id="progress" class="progress"></div>
        </div>
        <span class="current-time">0:00</span> /
        <span class="duration">0:00</span>
      </div>
    </div>

    <script>
      const audio = document.getElementById("audio");
      const playPauseButton = document.getElementById("play-pause");
      const playIcon = document.getElementById("play-icon");
      const pauseIcon = document.getElementById("pause-icon");
      const progressContainer = document.querySelector(".progress-container");
      const progress = document.getElementById("progress");
      const currentTimeElem = document.getElementById("current-time");
      const durationElem = document.getElementById("duration");

      playPauseButton.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playIcon.style.display = "none";
          pauseIcon.style.display = "block";
        } else {
          audio.pause();
          playIcon.style.display = "block";
          pauseIcon.style.display = "none";
        }
      });

      audio.addEventListener("timeupdate", updateProgress);
      progressContainer.addEventListener("click", setProgress);

      audio.addEventListener("loadedmetadata", () => {
        durationElem.textContent = formatTime(audio.duration);
      });

      function updateProgress() {
        const { duration, currentTime } = audio;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        currentTimeElem.textContent = formatTime(currentTime);
      }

      function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? "0" : ""}${secs}`;
      }
    </script>
  </body>
</html>
